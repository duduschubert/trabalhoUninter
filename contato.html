<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Contato</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="stylecontato.css" />
  </head>
  <body>
    <header class="cabecalho">
      <div class="container">
        <nav class="navegacao">
          <ul class="menu-principal">
            <li><a href="homepage.html">Home</a></li>
            <li><a href="formacao.html">Minha formação</a></li>
            <li><a href="profissional.html">O que eu faço?</a></li>
            <li><a href="contato.html" class="link-ativo">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="pagina-contato">
      <div class="container">
        <h2>Entre em Contato</h2>
        <form action="#" method="post" class="form-contato">
          <label for="nome">Nome:</label>
          <input
            type="text"
            id="nome"
            name="nome"
            placeholder="Seu nome completo"
            required
          />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="seu@email.com"
            required
          />

          <label for="mensagem">Mensagem:</label>
          <textarea
            id="mensagem"
            name="mensagem"
            rows="5"
            placeholder="Digite sua mensagem aqui..."
            required
          ></textarea>

          <input type="submit" value="Enviar" />
        </form>
      </div>
    </main>
  </body>
</html>
